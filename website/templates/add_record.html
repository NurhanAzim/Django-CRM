{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
    {% if request.user.is_authenticated %}
    <h1>Add Record</h1>
    <br />
    <form method="POST" action="{% url 'website:add_record' %}">
        {% csrf_token %}

        {{ form.as_p}}
        <br />
        <button type="submit" class="btn btn-secondary">Add Record</button>
    </form>
    {% endif %}
{% endblock %}
